<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåßÔ∏è Rainfall on Desert ‚Äì 3D Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 0);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const planeGeometry = new THREE.PlaneGeometry(40, 40);
    const planeMaterial = new THREE.MeshPhongMaterial({ color: 0xC2B280 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    const dropCount = 500;
    const drops = [];
    const dropGeometry = new THREE.SphereGeometry(0.05, 8, 8);
    const dropMaterial = new THREE.MeshBasicMaterial({ color: 0x66ccff });

    function resetDrop(drop) {
      drop.position.set(
        (Math.random() - 0.5) * 20,
        Math.random() * 10 + 5,
        (Math.random() - 0.5) * 20
      );
    }

    for (let i = 0; i < dropCount; i++) {
      const drop = new THREE.Mesh(dropGeometry, dropMaterial);
      resetDrop(drop);
      scene.add(drop);
      drops.push(drop);
    }

    camera.position.set(0, 5, 8);
    camera.lookAt(0, 0, 0);

    function animate() {
      requestAnimationFrame(animate);
      drops.forEach(drop => {
        drop.position.y -= 0.2;
        if (drop.position.y < 0) {
          resetDrop(drop);
        }
      });
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
