<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Earth's Seasons ‚Äì 3D Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Include the Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>

  <script>
    // Create scene
    const scene = new THREE.Scene();

    // Set up camera
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 10;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add point light to simulate the sun
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 0, 0);
    scene.add(light);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Earth
    const earthGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const earthMaterial = new THREE.MeshPhongMaterial({ color: 0x2266ff });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);

    // Tilt the Earth‚Äôs axis (~23.5 degrees)
    earth.rotation.z = 0.41;
    scene.add(earth);

    // Earth's orbit radius
    const orbitRadius = 5;
    let angle = 0;
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Earth revolves around the Sun
      angle += 0.003;
      earth.position.x = orbitRadius * Math.cos(angle);
      earth.position.z = orbitRadius * Math.sin(angle);

      // Earth spins on its axis
      earth.rotation.y += 0.05;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
